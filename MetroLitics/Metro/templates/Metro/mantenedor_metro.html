{% extends "Metro/base.html" %}
{% block content %}

<div class="container">
    <span class="Titulo-Form">Agregar Datos al Mantenedor</span>
    <form class="row g-3" id="form-agregar" method="POST">
        {% csrf_token %}
        <div class="col-md-12">
          <label for="linea" class="form-label">Linea Metro</label>
          <select class="form-select" id="linea">
            <option selected disabled>Seleccione Linea</option>
            <option value="Linea 1">Linea 1</option>
            <option value="Linea 2">Linea 2</option>
            <option value="Linea 3">Linea 3</option>
            <option value="Linea 4">Linea 4</option>
            <option value="Linea 5">Linea 5</option>
            <option value="Linea 6">Linea 6</option>
            <option value="Linea 7">Linea 7</option>
          </select>
          <p id="mensaje_error" >Seleccione una opcion</p>
        </div>
        <div class="col-md-12">
          <label for="aglomeracion" class="form-label">Cantidad de Aglomeración</label>
          <input type="number" class="form-control" id="aglomeracion" name="aglomeracion">
          <p id="mensaje_error2" >Ingrese algún dato</p>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="boton-submit">Agregar</button>
        </div>
      </form>
    
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
{% endblock %}
