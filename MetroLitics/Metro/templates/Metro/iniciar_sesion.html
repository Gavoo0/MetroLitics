{% extends 'Metro/base.html' %}
{% block content %}

<div container-sm>
    <div id="form-iniciar">
        <span class="Titulo-Form">INICIAR SESION</span>
        <form>
            <div class="mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="text" class="form-control" id="correo" name="correo" placeholder="ejemplo@ejemplo.com">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Conrase√±a</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="checkbox">
              <label class="form-check-label" for="checkbox">Aceptar servicios y condiciones</label>
            </div>
            
            <button  class="btn btn-primary" >Submit</button>
          </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

{% endblock %}
