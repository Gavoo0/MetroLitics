{% extends "Metro/base.html" %}
{% block content %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>




<figure class="highcharts-figure">
    <div id="container" class="container"></div>

    <table id="datatable" style="display:none;">
        <thead>
            <tr>
                <th></th>
                <th>LINEAS(HOY)</th>
                <th>LINEAS(AYER)</th>
            </tr>
        </thead>
        <tbody>
            {% for linea_hoy in lineas_hoy %}
            <tr>
                <th> {{linea_hoy.linea_metro}} </th>
                <td> {{linea_hoy.aglomeracion}} </td>
                <td> 
                    {% for linea_ayer in lineas_ayer %}
                        {% if linea_ayer.linea_metro == linea_hoy.linea_metro %}
                            {{linea_ayer.aglomeracion}}
                        {% endif %}
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</figure>

{% endblock %}
